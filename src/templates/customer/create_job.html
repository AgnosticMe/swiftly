{% extends 'base.html' %}


{% block head %}
    <style>
        #pills-tab a {
            color: black;
        }

        #pills-tab a:hover {
            color: #17a2b8;
            text-decoration: none;
        }

        #pills-tab a.active {
            color: #17a2b8;
        }
    </style>
{% endblock head %}
    

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <!-- LEFT SIDE -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        JOB SUMMARY
                    </div>
                    <div class="card-body">
                        <p>A summary of your job information will appear here.</p>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE -->
            <div class="col-lg-8">

                <!-- Steps Tab -->
                <div class="card mb-5">
                    <div class="card-body">

                        <ul class="nav nav-pills nav-justified aling-items-center mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item" role="presentation">
                              <a class="active" id="pills-info-tab" data-toggle="pill" href="#pills-info" role="tab" aria-controls="pills-info" aria-selected="true">Item Info</a>
                            </li>   
                            <i class="fas fa-chevron-right mt-2"></i>
                            <li class="nav-item" role="presentation">
                              <a id="pills-pickup-tab" data-toggle="pill" href="#pills-pickup" role="tab" aria-controls="pills-pickup" aria-selected="false">Pickup</a>
                            </li>
                            <i class="fas fa-chevron-right mt-2"></i>
                            <li class="nav-item" role="presentation">
                              <a id="pills-delivery-tab" data-toggle="pill" href="#pills-delivery" role="tab" aria-controls="pills-delivery" aria-selected="false">Delivery</a>
                            </li>
                            <i class="fas fa-chevron-right mt-2"></i>
                            <li class="nav-item" role="presentation">
                                <a id="pills-payment-tab" data-toggle="pill" href="#pills-payment" role="tab" aria-controls="pills-payment" aria-selected="false">Payment</a>
                            </li>
                        </ul>

                    </div>

                </div>

                <!-- Step Forms --> 
                <b>CREATE A JOB</b>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-info" role="tabpanel" aria-labelledby="pills-info-tab">
                        <h1>Item Info</h1>
                    </div>
                    <div class="tab-pane fade" id="pills-pickup" role="tabpanel" aria-labelledby="pills-pickup-tab">
                        <h1>Pickup</h1>
                    </div>
                    <div class="tab-pane fade" id="pills-delivery" role="tabpanel" aria-labelledby="pills-delivery-tab">
                        <h1>Delivery</h1>
                    </div>
                    <div class="tab-pane fade" id="pills-payment" role="tabpanel" aria-labelledby="pills-payment-tab">
                        <h1>Payment</h1>
                    </div>
                </div>

            </div>
        </div>
    </div>
{% endblock content %}
